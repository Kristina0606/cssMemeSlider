<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mem-slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="mem-slider">
          <div class="slider-line">
            <div class="slide">
              <img src="./images/IMG_0183.JPG" alt="mem1" />
              <p class="slide-description">The first slide</p>
            </div>
            <div class="slide">
              <img src="./images/IMG_0184.JPG" alt="mem2" />
              <p class="slide-description">The second slide</p>
            </div>
            <div class="slide">
              <img src="./images/IMG_0186.JPG" alt="mem3" />
              <p class="slide-description">The third slide</p>
            </div>
            <div class="slide">
              <img src="./images/IMG_0187.JPG" alt="mem4" />
              <p class="slide-description">The fourth slide</p>
            </div>
          </div>
        </div>
        <div class="slider-buttons">
          <button class="mem-button 1btn"></button>
          <button class="mem-button 2btn"></button>
          <button class="mem-button 3btn"></button>
          <button class="mem-button 4btn"></button>
        </div>
      </div>
    </main>
  </body>
</html>
